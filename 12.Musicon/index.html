<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Musicon</title>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900&display=swap" rel="stylesheet">
</head>
<body>
	<header class="d-flex">
		<div class="logo animated fadeInLeft">
			<a href="#">
			<img src="img/logo.png" alt="logo">
			</a>
		</div>
		<div class="navigation animated fadeInDown">
			<ul class="navigation__list d-flex">
				<li class="navigation__item">

				</li>
				<li class="navigation__item">
					<a href="#">Your style</a>

				<li class="navigation__item">
					<a href="#">Download</a>
				</li>
			</ul>
		</div>
		<div class="auth d-flex animated fadeInRight">
			<div class="leo d-flex">
				<img src="img/leonardo.png" alt="Leonardo">
			</div>
			<div class="profile">
				<p class="profile__text">Profile <span>Leonardo</span>
				</p>
			</div>
			<div class="logo_music">
				<img src="img/icon.png">
			</div>
			<div class="play_music">
				<img src="img/play_music.png">
			</div>
		</div>
	</header>
	<section class="together d-flex animated fadeInUp">
	<section class="offer">
		<div class="offer__content">
			<div class="take_music">
				<h2>
					take your lovely music

			</div>
			<h1>
				anywhere
			</h1>
			<h3>
				anywhere
			</h3>
			<h4>
				anywhere
			</h4>
		<div>
			<div class="offer__content_button">
				<button class="btn">
					this weEk top#10
				</button>
				<button class="btn">
					hot clips top#20
				</button>
				<button class="btn">
					creators choice
				</button>
			</div>
			<button class="more">
				Learn more
			</button>
		</div>
	</section>
	<section class="ragman">
			<img class="ragman__img animated fadeIn" src="img/ragman.png" alt="ragaman">
			<img class="circle animated fadeIn" src="img/circle.png" alt="circle">
			<img class="element2 animated fadeIn" src="img/element_2.png" alt="element_2">
			<img class="element1 animated fadeIn" src="img/element_1.png" alt="element1">
			<img class="stick animated fadeIn" src="img/stick.png" alt="stick">
			<img class="triangle animated fadeIn" src="img/triangle.png" alt="triangle">
		</div>
	</section>
	

</body>
</html>
